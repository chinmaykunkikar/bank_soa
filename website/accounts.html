<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>accounts - myBank</title>
	<script src="./js/angular.min.js"></script>
	<script src="./js/_mybankAPIgateway.min.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
	<link rel="stylesheet" href="css/mdb.min.css" />
</head>

<body ng-app="_mybankAPIgateway" ng-controller="_mybankAPIgatewayController">
	<div class="container-sm">
		<nav class="navbar navbar-expand-sm navbar-light shadow-0">
			<a class="navbar-brand text-danger font-monospace">myBank</a>
			<div class="collapse navbar-collapse" id="navbarCollapseID">
				<div class="navbar-nav">
					<a class="nav-link text-primary font-monospace"
						href="http://localhost:8081/customer.html">/customer</a>
					<a class="nav-link font-monospace active" href="#">/accounts</a>
					<a class="nav-link text-warning font-monospace"
						href="http://localhost:8083/transactions.html">/transactions</a>
				</div>
			</div>
		</nav>
		<div class="display-5 text-right mt-2 text-secondary font-monospace">/accounts</div>
		<hr class="mt-4 mb-4" />
		<form id="frm" name="frm">
			<div class="text-center">
				<div class="row">
					<div class="col">
						<div class="form-outline">
							<input class="form-control" id="accountid" type="text" name="accountid"
								ng-model="form.account._id" />
							<label class="form-label" for="accountid">Customer ID</label>
						</div>
					</div>
					<div class="col">
						<div class="form-outline">
							<input class="form-control" id="accountname" type="text" name="accountname"
								ng-model="form.account.name" />
							<label class="form-label" for="accountname">Name</label>
						</div>
					</div>
					<div class="col">
						<div class="form-outline">
							<input class="form-control" id="accountbalance" type="text" name="accountbalance"
								ng-model="form.account.balance" />
							<label class="form-label" for="accountbalance">Balance</label>
						</div>
					</div>
				</div>
				<br>
				<div class="btn-group" role="submit" aria-label="Submit Buttons">
					<button class="btn btn-lg btn-secondary" name="btnselect"
						ng-click="data.account.selectquery();">Read</button>
					<button class="btn btn-lg btn-secondary" name="btnupdate"
						ng-click="data.account.updatequery();">Update</button>
					<button class="btn btn-lg btn-secondary" name="btndelete"
						ng-click="data.account.deletequery();">Delete</button>
					<button class="btn btn-lg btn-secondary" name="btninsert"
						ng-click="data.account.insertquery();">Create</button>
				</div>
			</div>
		</form>
		<br>
		<div class="card text-center shadow-2-strong" ng-if="data.queryresponse.length > 0">
			<div class="card-header text-right bg-secondary text-white">
				List of Accounts
			</div>
			<div class="card-body">
				<table class="table table-sm">
					<tr>
						<th scope="col" class="text-center">Account ID</td>
						<th scope="col" class="text-center">Name</td>
						<th scope="col" class="text-center">Balance</td>
					</tr>
					<tr ng-repeat="account in data.queryresponse">
						<th scope="col" class="text-center">{{account._id}}</td>
						<td class="text-center">{{account.accountname}}</td>
						<td class="text-center">{{account.accountbalance}}</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
	</div>
</body>
<script type="text/javascript" src="js/mdb.min.js"></script>

</html>
