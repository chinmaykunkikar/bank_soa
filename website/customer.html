<!DOCTYPE HTML>


<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>MyBank Customer</title>
	<script src="./scripts/angular.1.7.8.js"></script>
	<script src="./scripts/_mybankAPIgateway.js"></script>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body ng-app="_mybankAPIgateway" ng-controller="_mybankAPIgatewayController">
	<div class="container-sm">
		<nav class="navbar navbar-expand-sm navbar-light">
			<a class="navbar-brand text-danger" href="./mybank.html">MyBank</a>
			<div class="collapse navbar-collapse" id="navbarCollapseID">
				<div class="navbar-nav">
					<a class="nav-item nav-link text-primary active" href="#">Customer</a>
					<a class="nav-item nav-link" href="#">Accounts</a>
					<a class="nav-item nav-link" href="#">Money Transfer</a>
				</div>
			</div>
		</nav>
		<div class="display-4 text-center mt-5 text-primary">Customer</div>
		<hr class="mt-4 mb-4"/>
		<form id="frm" name="frm" class="form-group">
			<div class="text-center">
				<div class="form-row">
					<div class="col">
						<input class="form-control form-control-sm" id="customerid" type="text" name="customerid"
							ng-model="form.customer._ID" placeholder="Customer ID" />
					</div>
					<div class="col">
						<input class="form-control form-control-sm" id="customername" type="text" name="customername"
							ng-model="form.customer.name" placeholder="Name" />
					</div>
					<div class="col">
						<input class="form-control form-control-sm" id="customeraddress" type="text"
							name="customeraddress" ng-model="form.customer.address" placeholder="Address" />
					</div>
					<div class="col">
						<input class="form-control form-control-sm" id="customerphone" type="text" name="customerphone"
							ng-model="form.customer.phone" placeholder="Phone #" />
					</div>
				</div>
				<br>
				<div class="btn-group" role="submit" aria-label="Submit Buttons">
					<button class="btn btn-dark" name="btnselect"
						ng-click="data.customer.selectquery();">Read</button>
					<button class="btn btn-dark" name="btnupdate"
						ng-click="data.customer.updatequery();">Update</button>
					<button class="btn btn-dark" name="btndelete"
						ng-click="data.customer.deletequery();">Delete</button>
					<button class="btn btn-dark" name="btninsert"
						ng-click="data.customer.insertquery();">Create</button>
				</div>
			</div>
		</form>
		<br>
		<div class="text-center">
			<table class="table table-fixed" ng-show="showcustomertable==1">
				<caption>List of Customers</caption>
				<thead class="thead-light">
					<tr>
						<th scope="col" class="text-center">Customer ID</td>
						<th scope="col" class="text-center">Name</td>
						<th scope="col" class="text-center">Address</td>
						<th scope="col" class="text-center">Phone #</td>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="customer in data.queryresponse">
						<th scope="col" class="text-center">{{customer._ID}}</td>
						<td class="text-center">{{customer.customername}}</td>
						<td class="text-center">{{customer.customeraddress}}</td>
						<td class="text-center">{{customer.customerphone}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
